<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft-Biooids: Share Articles, Projects, and Research</title>
    <meta
      name="description"
      content="Discover and contribute to a world of knowledge at Soft-Biooids. Share your articles, projects, and research on various topics. Engage with a community passionate about innovation and learning."
    />
    <meta
      name="keywords"
      content="Articles, Projects, Research, Knowledge sharing, Innovation, Community, Soft-Biooids"
    />
    <meta name="author" content="Soft-Biooids" />
    <link rel="canonical" href="https://www.biooids.com" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="Soft-Biooids: Share Your Articles, Projects, and Research"
    />
    <meta
      property="og:description"
      content="Join Soft-Biooids to share and explore articles, projects, and research. Connect with a community passionate about knowledge and innovation."
    />
    <meta property="og:image" content="/src/assets/xi-biooid.jpg" />
    <meta property="og:url" content="https://www.biooids.com" />
    <meta property="og:type" content="website" />

    <!-- Favicon and Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/assets/site.webmanifest" />
    <link rel="apple-touch-startup-image" href="./src/assets/startup.png" />

    <!-- Preconnect and Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="true"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Soft-Biooids",
        "url": "https://www.biooids.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.biooids.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Soft-Biooids",
        "url": "https://www.biooids.com",
        "logo": "/src/assets/xi-biooid.jpg",
        "sameAs": [
          "https://www.instagram.com/soft_biooids/",
          "https://github.com/biooids"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>
      <p>
        JavaScript is required for this site to function correctly. Please
        enable JavaScript in your browser settings.
      </p>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
